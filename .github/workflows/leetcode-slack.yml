name: LeetHub Slack Notifier

on:
  push:
    branches:
      - main
      - master

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 레포 전체 히스토리 checkout (중요)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 변경된 파일 목록 가져오기
      - name: Get changed files
        id: changes
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > files.txt
          echo "Changed files:"
          cat files.txt

      # 3️⃣ 문제 폴더 변경 여부 판단
      - name: Decide whether to notify Slack
        id: decision
        run: |
          # 숫자-문제이름/ 형태의 폴더가 하나라도 있으면 Slack 알림
          if grep -E '^[0-9]+-.*\/' files.txt > /dev/null; then
            echo "notify=true" >> $GITHUB_OUTPUT
          else
            echo "notify=false" >> $GITHUB_OUTPUT
          fi

      # 4️⃣ Slack 알림 전송 (문제 풀이 커밋만)
      - name: Send Slack notification
        if: steps.decision.outputs.notify == 'true'
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          COMMIT_MSG=$(git log -1 --pretty=%s)

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"${COMMIT_HASH} - ${COMMIT_MSG}\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
