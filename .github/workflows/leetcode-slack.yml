name: LeetHub Slack Notifier

on:
  push:
    branches:
      - main
      - master

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 문제 폴더 변경 여부 판단 (jq 없이)
      - name: Decide whether to notify Slack
        id: decision
        run: |
          FILES="${{ join(github.event.head_commit.added, ' ') }} ${{ join(github.event.head_commit.modified, ' ') }}"

          echo "Changed files:"
          echo "$FILES"

          # 숫자-문제이름/ 형태가 하나라도 있으면 알림
          if echo "$FILES" | grep -E '[0-9]+-.*\/' > /dev/null; then
            echo "notify=true" >> $GITHUB_OUTPUT
          else
            echo "notify=false" >> $GITHUB_OUTPUT
          fi

      # 2️⃣ Slack 알림 (문제 풀이 커밋만)
      - name: Send Slack notification
        if: steps.decision.outputs.notify == 'true'
        run: |
          FULL_SHA=${{ github.sha }}
          SHORT_SHA=$(echo $FULL_SHA | cut -c1-7)
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${FULL_SHA}"

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"<${COMMIT_URL}|${SHORT_SHA}> - ${COMMIT_MSG}\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
