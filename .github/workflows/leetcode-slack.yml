name: LeetHub Slack Notifier

on:
  push:
    branches:
      - main
      - master

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 현재 커밋과 바로 이전 커밋만 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 2️⃣ "이 커밋 하나"에서 변경된 파일만 확인
      - name: Decide whether to notify Slack
        id: decision
        run: |
          FILES=$(git show --name-only --pretty="" $GITHUB_SHA)


          echo "Changed files in this commit:"
          echo "$FILES"

          # 문제 폴더 (숫자-문제이름) 가 하나라도 있으면 알림
          if echo "$FILES" | grep -E '^[0-9]+-'; then
            echo "notify=true" >> $GITHUB_OUTPUT
          else
            echo "notify=false" >> $GITHUB_OUTPUT
          fi

      # 3️⃣ Slack 알림 전송 (문제 풀이 커밋만)
      - name: Send Slack notification
        if: steps.decision.outputs.notify == 'true'
        run: |
          FULL_SHA=${{ github.sha }}
          SHORT_SHA=$(echo $FULL_SHA | cut -c1-7)
          COMMIT_MSG=$(git log -1 --pretty=%s)
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${FULL_SHA}"

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"<${COMMIT_URL}|${SHORT_SHA}> - ${COMMIT_MSG}\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
