name: LeetHub Slack Notifier

on:
  push:
    branches:
      - main
      - master

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 현재 커밋만 정확히 검사
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2️⃣ Slack 알림 여부 판단 (파일 + 커밋 메시지 이중 필터)
      - name: Decide whether to notify Slack
        id: decision
        run: |
          # 현재 커밋에서 변경된 파일 목록
          FILES=$(git show --name-only --pretty="" $GITHUB_SHA)

          echo "Changed files in this commit:"
          echo "$FILES"

          # 현재 커밋 메시지
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"

          # 조건:
          # 1) 문제 폴더(숫자-문제이름)가 변경됨
          # 2) 커밋 메시지에 README / stats 관련 키워드가 없음
          if echo "$FILES" | grep -E '^[0-9]+-' \
             && ! echo "$COMMIT_MSG" | grep -Ei 'readme|stats'; then
            echo "notify=true" >> $GITHUB_OUTPUT
          else
            echo "notify=false" >> $GITHUB_OUTPUT
          fi

      # 3️⃣ Slack 알림 전송 (문제 풀이 커밋만)
      - name: Send Slack notification
        if: steps.decision.outputs.notify == 'true'
        run: |
          FULL_SHA=${{ github.sha }}
          SHORT_SHA=$(echo $FULL_SHA | cut -c1-7)
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${FULL_SHA}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"<${COMMIT_URL}|${SHORT_SHA}> - ${COMMIT_MSG}\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
